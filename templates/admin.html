<!DOCTYPE html>
<html>
<head>
    <title>Admin â€“ Chat History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        th {
            background: #0056d2;
            color: white;
        }

        tr:nth-child(even) {
            background: #f2f2f2;
        }

        .mongo { color: green; font-weight: bold; }
        .ai { color: orange; font-weight: bold; }
        .system { color: blue; font-weight: bold; }
    </style>
</head>
<body>

<h2>ðŸ“Š Chatbot Conversation History</h2>

<table>
    <tr>
        <th>Date</th>
        <th>Client</th>
        <th>Question</th>
        <th>Answer</th>
        <th>Source</th>
    </tr>

    {% for chat in chats %}
    <tr>
        <td>{{ chat.created_at }}</td>
        <td>{{ chat.client }}</td>
        <td>{{ chat.question }}</td>
        <td>{{ chat.answer }}</td>
        <td class="{{ chat.source }}">{{ chat.source }}</td>
    </tr>
    {% endfor %}

</table>

</body>
</html>
